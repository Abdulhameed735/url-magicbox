<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL MagicBox - Short and Lengthen URLS</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body>
    <header>
      <h1>URL MagicBox</h1>
    </header>
    <main>
      <div class="form-container">
        <form id="url-form" method="post">
          <input type="text" id="url-input" placeholder="Enter URL" />
          <button type="submit">Transform</button>
        </form>

        <div id="result-container">
          <h3>Shortened URL:</h3>
          <div id="short-url" class="url-container">
            <a href="#" id="short-url-link" target="_blank"></a>
            <button class="copy-button" id="copy-short-url-button">Copy</button>
          </div>
          <h3>Lengthened URL:</h3>
          <div id="long-url" class="url-container">
            <a href="#" id="long-url-link" target="_blank"></a>
            <button class="copy-button" id="copy-long-url-button">Copy</button>
          </div>
        </div>
      </div>

      <div class="analytics-container">
        <h2>Analytics</h2>
        <table id="analytics-table">
          <thead>
            <tr>
              <th>Short URL</th>
              <th>Original URL</th>
              <th>Clicks</th>
            </tr>
          </thead>
          <tbody id="analytics-data"></tbody>
        </table>
      </div>
    </main>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
